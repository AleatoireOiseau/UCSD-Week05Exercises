<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In and Out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        #box {
            background-color: pink;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button id="in">Fade In</button>
    <button id="out">Fade Out</buton>
    <div id="box"></div>

    <script>
        $(document).ready(function() {
            $('#in').click(function() {
                $('#box').fadeIn(1000);
            });

            $('#out').click(function() {
                $('#box').fadeOut(1000);
            });
        });
    </script>
</body>
</html>
